<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" 
    "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Todo List</title>

        <link rel="stylesheet" href="todo.css" type="text/css" />
        
        <script src="lib/jquery1.8.2.js" type="text/javascript"></script>
        <script src="lib/underscore.js" type="text/javascript"></script>
        <script src="lib/bootstrap.min.js" type="text/javascript"></script>
        <script src="lib/angular.min.js" type="text/javascript"></script>
        <script src="lib/parse-1.1.15.min.js"></script>

        <script type="text/javascript">
            var todo = {};
        </script>

        <script src="src/Controller.js" type="text/javascript" ></script>
    </head>
    <body>
        <div ng-app>
            <div ng-controller = todo.Controller>
                <h3>Todo: {{getNumDone()}} of {{taskList.length}} items</h3>
                <input type="text" id="saveOrLoadInput" placeholder="Save or Load a Task List" ng-model="taskListName">
                <a id="saveOrLoad" class="btn" ng-click="saveOrLoad()">Enter</a>
                <br/><input type="text" id="addTaskInput" placeholder="New Task" ng-model="inputText">
                <a id="addTask" class="btn" ng-click="addTask()">Enter</a>
                <div ng-repeat="todo in taskList">
                    <input type="checkbox" ng-model="todo.done">
                    <span class="done-{{todo.done}}">{{todo.text}}</span>
                </div>
                <br/><a id="archive" class="btn" ng-click="archive(); saveTasks()">Archive</a>
            </div>
        </div>
    </body>  
</html>
